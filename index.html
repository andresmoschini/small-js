<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Small JS Prototype</title>
    <link rel="stylesheet" href="css/behavior.css">
    <script src="node_modules/browser-es-module-loader/dist/babel-browser-build.js"></script>
    <script src="node_modules/browser-es-module-loader/dist/browser-es-module-loader.js"></script>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <h1>Small JS Prototype</h1>
    <div id="sjs-TextWindow" class="hidden">
        <textarea
            class="sjs-TextWindow-textarea"
            readonly="readonly"
            cols="80"
            rows="20"></textarea>
        <form>
            <input type="text" class="sjs-TextWindow-textline hidden" />
            <input type="number" step="any" class="sjs-TextWindow-number hidden" />
            <button type="submit" class="sjs-TextWindow-submit hidden">OK</button>
        </form>
    </div>
</body>
</html>
